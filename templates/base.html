<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<html lang="en">
<!-- Head, think of things that are more meta or format oriented -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Use this block for page specific meta data -->
    {% block meta %}
    <title>Nighthawk Coding Society</title>
    {% endblock %}
</head>


<body>
<!-- Bootstrap Navigation Code -->
    <nav>
        <a href="home">Home</a>
        <a href="cal">Calendar</a>
        <a href="about">About US</a>

        <div class="animation start-home"></div>
    </nav> <!-- Navigation bar JavaScript support -->
    {% block content %}
    {% endblock %}

</body>

<style>

    body {
        font-size: 12px;
        font-family: sans-serif;
        background: #2c3e50;
    }

    nav {
        margin: 27px auto 0;
        position: relative;
        width: 590px;
        height: 50px;
        background-color: #34495e;
        border-radius: 8px;
        font-size: 0;
    }
    nav a {
        line-height: 50px;
        height: 100%;
        font-size: 15px;
        display: inline-block;
        position: relative;
        z-index: 1;
        text-decoration: none;
        text-transform: uppercase;
        text-align: center;
        color: white;
        cursor: pointer;
    }
    nav .animation {
        position: absolute;
        height: 100%;
        top: 0;
        z-index: 0;
        transition: all 0.5s ease 0s;
        border-radius: 8px;
    }
    a:nth-child(1) {
        width: 180px;
    }
    a:nth-child(2) {
        width: 220px;
    }
    a:nth-child(3) {
        width: 180px;
    }
    nav .start-home,
    a:nth-child(1):hover ~ .animation {
        width: 180px;
        left: 0;
        background-color: #002654;
    }
    nav .start-about,
    a:nth-child(2):hover ~ .animation {
        width: 180px;
        left: 200px;
        background-color: #063d1a;
    }
    nav .start-calendar,
    a:nth-child(3):hover ~ .animation {
        width: 200px;
        left: 400px;
        background-color: #002654;
    }

    {% block style %}
    {% endblock %}
</style>

</html>
